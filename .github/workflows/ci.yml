name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-style:
    name: Run style checks

    runs-on: ${{ matrix.os }}

#    defaults:
#        run:
#            working-directory: ./

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 14 ]

    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        run: yarn

      - name: Run ESLint for Express
        run: yarn run style:lint

      - name: Run Prettier for Express
        run: yarn run style:prettier

      - name: Run ESLint for Vue.js
        run: yarn run style:lint
        with:
          working-directory: ./client

      - name: Run Prettier for Vue.js
        run: yarn run style:prettier
        with:
          working-directory: ./client

  testing:
    name: Run tests

    runs-on: ${{ matrix.os }}

#    defaults:
#        run:
#            working-directory: ./

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 14 ]
        mongodb-version: [ 4.6 ]

    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize environment variables
        run: cp -n ./env.template ./.env

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@docker-network
        with:
          mongodb-port: 27017
          mongodb-db: handshake

      - name: Install packages
        run: yarn

      - name: Run tests
        run: yarn run start:test
        env:
          MONGODB_URI: mongodb://localhost:27017/handshake
