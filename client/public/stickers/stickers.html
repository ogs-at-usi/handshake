<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous" defer
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- 
    sad https://assets1.lottiefiles.com/packages/lf20_ccxfskpm.json
    happy https://assets1.lottiefiles.com/packages/lf20_ftxa7lsy.json
    tired https://assets1.lottiefiles.com/packages/lf20_qe652c5b.json
    stare https://assets1.lottiefiles.com/packages/lf20_y6ueucgc.json
    what https://assets1.lottiefiles.com/packages/lf20_yxoi1t6z.json
-->

<body class="d-flex text-center">
    <div>
        <h1>one loop + onclick</h1>
        <lottie-player id="firstLottie" background="transparent" speed="1"
            src="https://assets1.lottiefiles.com/packages/lf20_ccxfskpm.json" style="width: 300px">
        </lottie-player>
    </div>
    <div>
        <h1>only onclick</h1>
        <lottie-player id="secondLottie" background="transparent" speed="1"
            src="https://assets1.lottiefiles.com/packages/lf20_ftxa7lsy.json" style="width: 300px">
        </lottie-player>
    </div>
    <div>
        <h1>only onhover</h1>
        <lottie-player id="thirdLottie" background="transparent" speed="1"
            src="https://assets1.lottiefiles.com/packages/lf20_qe652c5b.json" style="width: 300px">
        </lottie-player>
    </div>
    <div>
        <h1>one loop + onhover</h1>
        <lottie-player id="fourthLottie" background="transparent" speed="1"
            src="https://assets1.lottiefiles.com/packages/lf20_yxoi1t6z.json" style="width: 300px">
        </lottie-player>
    </div>
    <div>
        <h1>loop</h1>
        <lottie-player id="fifthLottie" background="transparent" speed="1"
            src="https://assets1.lottiefiles.com/packages/lf20_y6ueucgc.json" style="width: 300px">
        </lottie-player>
    </div>
    <script>
        window.addEventListener('load', function () {

            // one loop + onclick
            LottieInteractivity.create({
                player: '#firstLottie',
                mode: 'chain',
                actions: [
                    {
                        frames: [0, 90],
                        state: 'autoplay',
                        reset: true,
                        transition: 'onComplete',
                    },
                    {
                        state: 'click',
                        forceFlag: true,
                        frames: [0, 90],
                        transition: 'click',
                        count: 5,
                    },
                ],
            });

            // only onclick
            LottieInteractivity.create({
                player: '#secondLottie',
                mode: "cursor",
                actions: [
                    {
                        type: "click",
                        forceFlag: false
                    }
                ]

            });

            // only onhover
            LottieInteractivity.create({
                player: '#thirdLottie',
                mode: "cursor",
                actions: [
                    {
                        type: "hover",
                        forceFlag: false
                    }
                ]

            });

            // one loop + onhover
            LottieInteractivity.create({
                player: '#fourthLottie',
                mode: 'chain',
                actions: [
                    {
                        frames: [0, 120],
                        state: 'autoplay',
                        reset: true,
                        transition: 'onComplete',
                    },
                    {
                        state: 'hover',
                        forceFlag: true,
                        frames: [0, 120],
                        transition: 'hover',
                        count: 5,
                    },
                ],

            });

            // loop
            LottieInteractivity.create({
                player: '#fifthLottie',
                mode: "chain",
                actions: [
                    {
                        state: 'loop',
                        transition: 'none',
                        frames: [0, 119]
                    }]

            });

        });
    </script>
</body>
