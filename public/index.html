<!DOCTYPE html>
<html class="h-100">

<head>
    <title>HandShake</title>
    <meta name="author" content="Sofia d'Atri">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/handshake.png" type="image/png" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link href="css/variables.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

<body class="justify-content-between d-flex flex-column h-100">

    <div id="title" class="align-items-center justify-content-between">
        <h1>HandShake</h1>
        <h2><a class="btn btn-outline-light" href="">About us</a></h2>
    </div>


    <section id="login" class="d-flex row justify-content-evenly align-items-center text-center">
        <section id="login_form" class="d-flex flex-column position-relative col-12 col-lg-5 gap-2">
            <h2>Already a user?</h2>
            <form class="text-center">
                <input name="username" type="text" placeholder="Username">
                <div class="w-100"></div>
                <input name="password" type="password" placeholder="Password">
                <div class="w-100"></div>
                <button class="btn btn-outline-light .mx-auto">Log in</button>
            </form>
        </section>

        <section id="signup_form" class="d-flex flex-column position-relative col-12 col-lg-5 gap-2">
            <h2>Join HandShake now.</h2>

            <form class="text-center">
                <input name="username" type="text" placeholder="Username">
                <input name="email" type="text" placeholder="E-mail">
                <div class="w-100"></div>

                <input name="password" type="password" placeholder="Password">
                <input name="confirm_password" type="password" placeholder="Confirm password">
                <div class="w-100"></div>

                <button class="btn btn-outline-light .mx-auto">Sign up</button>
            </form>
        </section>

    </section>

    <footer id="login_page_footer" class="text-center">
        <p>made with â™¡ by the <a class="link-light" href="https://github.com/ogs-at-usi/sa3-project" target="_blank">ogs
                @ USI</a></p>
    </footer>
</body>
